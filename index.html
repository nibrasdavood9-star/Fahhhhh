<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>A Little Something For You ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fecfef,#fad0c4);
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}

/* Floating love background */
.love{
  position:absolute;
  font-size:22px;
  animation:floatUp linear forwards;
  opacity:.7;
}
@keyframes floatUp{
  from{transform:translateY(100vh) scale(.6);opacity:1}
  to{transform:translateY(-10vh) scale(1.4);opacity:0}
}

/* Card */
.card-wrapper{
  perspective:1200px;
}

.card{
  width:320px;
  height:420px;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 1s;
  cursor:pointer;
}

.card.open{
  transform:rotateY(180deg);
}

.side{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:25px;
}

.front{
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  font-family:'Great Vibes',cursive;
  font-size:34px;
}

.back{
  background:white;
  transform:rotateY(180deg);
  flex-direction:column;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:32px;
  color:#ff4d6d;
  margin-bottom:10px;
}

p{
  font-size:14px;
  color:#444;
  margin-bottom:20px;
}

.buttons{
  position:relative;
  width:100%;
  height:60px;
}

button{
  position:absolute;
  padding:10px 22px;
  border-radius:25px;
  border:none;
  cursor:pointer;
  font-size:14px;
  transition:.3s;
}

#yesBtn{
  left:15%;
  background:#ff4d6d;
  color:white;
}

#noBtn{
  right:15%;
  background:#eee;
  color:#ff4d6d;
}

.success{
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>
<body>

<div class="card-wrapper">
  <div class="card" id="card">
    <div class="side front">
      Tap to Open üíå
    </div>

    <div class="side back" id="backContent">
      <h1>Will you be mine? ‚ù§Ô∏è</h1>
      <p>You walked into my life quietly‚Ä¶<br>but made everything feel brighter.</p>

      <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôà</button>
      </div>
    </div>
  </div>
</div>

<script>
const card=document.getElementById("card");
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const backContent=document.getElementById("backContent");

card.addEventListener("click",()=>{
  card.classList.toggle("open");
});

function moveNo(){
  const maxX=200;
  const maxY=40;
  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
}
noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);

yesBtn.addEventListener("click",()=>{
  backContent.innerHTML=`
    <div class="success">
      <h1>I knew you'd say yes üíû</h1>
      <p>
        From the moment you smiled at me,<br>
        my world felt different.<br><br>
        If love had a voice, it would sound like your laugh.<br>
        If it had a home, it would be right beside you. ‚ù§Ô∏è
      </p>
    </div>`;
  startLove();
});

function startLove(){
  const icons=["üíñ","üíï","üíó","üíò","‚ù§Ô∏è"];
  setInterval(()=>{
    const el=document.createElement("div");
    el.className="love";
    el.innerHTML=icons[Math.floor(Math.random()*icons.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.animationDuration=(Math.random()*3+4)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),7000);
  },250);
}
</script>

</body>
</html>
