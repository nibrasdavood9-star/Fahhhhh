<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    h1 {
        margin-top: 70px;
        color: white;
        font-size: 42px;
        text-shadow: 0 0 15px rgba(255,255,255,0.9);
    }

    button {
        padding: 14px 30px;
        font-size: 20px;
        cursor: pointer;
        position: absolute;
        border: none;
        border-radius: 10px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255,255,255,0.9);
    }

    #yesBtn {
        left: 40%;
        top: 60%;
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        left: 55%;
        top: 60%;
        background: #333;
        color: white;
    }

    .bg-heart {
        position: absolute;
        color: rgba(255,255,255,0.4);
        animation: floatBg 10s linear infinite;
        pointer-events: none;
    }

    @keyframes floatBg {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }

    .heart {
        position: absolute;
        color: red;
        animation: burst 3s linear forwards;
        pointer-events: none;
    }

    @keyframes burst {
        from { transform: translateY(0) scale(1); opacity: 1; }
        to { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }

    #loveMessage {
        position: absolute;
        width: 100%;
        top: 40%;
        font-size: 48px;
        color: white;
        text-shadow: 0 0 20px red;
        opacity: 0;
        transition: opacity 1s ease;
    }
</style>
</head>
<body>

<h1>Will you be my Valentine? ❤️</h1>
<div id="loveMessage">YAYYYY ❤️ Happy Valentine’s Day ❤️</div>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="hearts-container"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.getElementById("hearts-container");
const loveMessage = document.getElementById("loveMessage");

function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

yesBtn.addEventListener("click", () => {
    loveMessage.style.opacity = "1";
    for (let i = 0; i < 80; i++) createHeart();
});

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.fontSize = (Math.random() * 25 + 20) + "px";
    container.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
}

function createBgHeart() {
    const heart = document.createElement("div");
    heart.classList.add("bg-heart");
    heart.innerHTML = "❤";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
}

setInterval(createBgHeart, 500);
</script>

</body>
</html>
